<!-- templates/product_detail.html -->
{% extends 'base.html' %}
 
{% block content %}
<div class="container">
  <div class="">
    <h1>{{ product.title }}</h1>
    <img class="img-fluid" src="{{ product.img.url }}">
    <h2 class="btn btn-warning"><b>{{ product.price }}</b><span> {{ product.currency }} </span></h2>
    <p>{{ product.description }}</p>
    <p class="btn btn-success"><b>

      {{ product.availability }} </b></p>
  </div>
</div>
 
{% endblock content %}
